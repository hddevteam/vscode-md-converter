<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Document shadow for depth -->
    <filter id="docShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Subtle glow for conversion effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="none"/>
  
  <!-- Back document (source) - slightly offset -->
  <g transform="translate(120, 120)" filter="url(#docShadow)">
    <!-- Document background -->
    <rect x="0" y="0" width="180" height="240" rx="20" ry="20" fill="#FFFFFF" opacity="0.9" stroke="#E0E0E0" stroke-width="3"/>
    
    <!-- Simple content lines -->
    <rect x="30" y="50" width="120" height="10" rx="5" fill="#757575" opacity="0.7"/>
    <rect x="30" y="75" width="90" height="10" rx="5" fill="#757575" opacity="0.7"/>
    <rect x="30" y="100" width="105" height="10" rx="5" fill="#757575" opacity="0.7"/>
    <rect x="30" y="125" width="75" height="10" rx="5" fill="#757575" opacity="0.7"/>
    <rect x="30" y="150" width="110" height="10" rx="5" fill="#757575" opacity="0.7"/>
    <rect x="30" y="175" width="85" height="10" rx="5" fill="#757575" opacity="0.7"/>
    
    <!-- Source file type indicator -->
    <circle cx="45" cy="200" r="18" fill="#FF5722"/>
    <text x="45" y="208" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="bold">DOC</text>
  </g>
  
  <!-- Front document (target) - overlapping -->
  <g transform="translate(200, 80)" filter="url(#glow)">
    <!-- Document background with stronger presence -->
    <rect x="0" y="0" width="180" height="240" rx="20" ry="20" fill="#FFFFFF" opacity="0.98" stroke="#2196F3" stroke-width="4"/>
    
    <!-- Markdown syntax visualization -->
    <text x="30" y="55" font-family="Consolas, monospace" font-size="28" fill="#333333" font-weight="bold"># Title</text>
    <text x="30" y="85" font-family="Consolas, monospace" font-size="22" fill="#666666">## Subtitle</text>
    
    <!-- List items with bullets -->
    <circle cx="40" cy="110" r="4" fill="#666666"/>
    <text x="55" y="118" font-family="Consolas, monospace" font-size="18" fill="#666666">Item 1</text>
    <circle cx="40" cy="135" r="4" fill="#666666"/>
    <text x="55" y="143" font-family="Consolas, monospace" font-size="18" fill="#666666">Item 2</text>
    
    <!-- Bold text -->
    <text x="30" y="170" font-family="Consolas, monospace" font-size="18" fill="#333333" font-weight="bold">**bold**</text>
    
    <!-- Code block indicator -->
    <rect x="30" y="185" width="120" height="25" rx="5" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
    <text x="35" y="200" font-family="Consolas, monospace" font-size="14" fill="#333333">code block</text>
    
    <!-- Markdown identifier -->
    <text x="120" y="230" font-family="Consolas, monospace" font-size="28" fill="#2196F3" font-weight="bold">MD</text>
  </g>
  
  <!-- Conversion arrow - spanning across both documents at bottom -->
  <g transform="translate(256, 380)">
    <!-- Arrow shadow for depth -->
    <path d="M -80 -12 L 70 -12 L 70 -28 L 110 0 L 70 28 L 70 12 L -80 12 Z" 
          fill="#000000" 
          opacity="0.1"
          transform="translate(3, 3)"/>
    <!-- Main arrow -->
    <path d="M -80 -12 L 70 -12 L 70 -28 L 110 0 L 70 28 L 70 12 L -80 12 Z" 
          fill="#FFFFFF" 
          stroke="#007ACC" 
          stroke-width="4"
          opacity="0.98"
          filter="url(#glow)"/>
    <!-- Arrow label -->
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="16" fill="#007ACC" text-anchor="middle" font-weight="bold">CONVERT</text>
  </g>
  
  <!-- VS Code branding - minimalist -->
  <circle cx="256" cy="60" r="10" fill="#007ACC" opacity="0.8"/>
</svg>
