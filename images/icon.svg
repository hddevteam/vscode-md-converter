<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Clean blue gradient for primary shape -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light blue accent for secondary shape -->
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow for floating effect -->
    <filter id="floatingShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Main geometric composition - maximized with minimal padding -->
  <g transform="translate(256, 256)">
    <!-- Primary shape - document representation (maximized) -->
    <rect x="-200" y="-220" width="240" height="320" rx="20" ry="20" 
          fill="url(#blueGradient)" 
          filter="url(#floatingShadow)"/>
    
    <!-- Subtle content lines in primary shape (enlarged) - moved before secondary shape -->
    <rect x="-175" y="-180" width="140" height="8" rx="4" fill="#ffffff" opacity="0.8"/>
    <rect x="-175" y="-155" width="110" height="8" rx="4" fill="#ffffff" opacity="0.6"/>
    <rect x="-175" y="-130" width="125" height="8" rx="4" fill="#ffffff" opacity="0.7"/>
    <rect x="-175" y="-105" width="100" height="8" rx="4" fill="#ffffff" opacity="0.5"/>
    
    <!-- Secondary shape - conversion/output indicator (maximized overlapping) -->
    <rect x="-40" y="-140" width="220" height="320" rx="16" ry="16" 
          fill="url(#lightBlueGradient)" 
          filter="url(#floatingShadow)"/>
    
    <!-- Markdown hash symbol - MAXIMIZED with rounded font and moved down -->
    <text x="70" y="80" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="220" 
          fill="#ffffff" 
          text-anchor="middle" 
          font-weight="900"
          font-style="normal">#</text>
    
  </g>
</svg>
